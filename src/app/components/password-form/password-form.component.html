<div class="card-body mt-5">
  <form novalidate [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h3 class="display-5 text-body-emphasis">
        App to test password strength
      </h3>
      <div class="form-password">
        <input
          id="password"
          [type]="changeType ? 'password' : 'text'"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="new-password"
        />
        <span class="icon" (click)="viewPassword()"
          ><i [ngClass]="visible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </span>
      </div>
    </div>

    <span *ngIf="passwordForm.errors?.['passwordError']">Not match</span>
    <app-strenght-bar
      [passwordToCheck]="passwordForm.value.password"
    ></app-strenght-bar>
    <button
      type="submit"
      class="btn btn-warning"
      [disabled]="passwordForm.invalid"
      value="Password"
    >
      Clear
    </button>
  </form>
</div>
